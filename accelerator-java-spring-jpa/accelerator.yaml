accelerator:
  displayName: Java Spring Boot Microservice
  description: |
    Code scaffolding for Java Spring Boot microservice with capabilities such as SQL database access using JPA.
    It comes with behavior-driven development (BDD) and unit tests as well as API endpoints with OpenAPI spec.
  iconUrl: data:image/png;base64,
  tags:
    - java
    - spring
    - spring-boot
    - jpa
    - database
    - sql
    - db-migrations
    - flyway
    - rest
    - rest-assured
    - unit-tests
    - junit5
    - bdd
    - cucumber
    - testcontainers

  options:
    - name: projectName
      label: File name
      inputType: text
      required: true
      defaultValue: my-project
      description: "The file name should only contain following characters: 0-9, a-z , A-Z, - , _, ."
      validationRegex: ^[0-9a-zA-Z_\-. ]+$
    - name: javaVersionValue
      label: Java Version
      inputType: select
      choices:
        - value: '17'
          text: Java 17
        - value: '11'
          text: Java 11
        - value: '1.8'
          text: Java 8
      defaultValue: '11'
      required: true
    - name: buildTool
      label: Build Tool
      inputType: select
      required: true
      defaultValue: gradle
      choices:
        - value: maven
          text: Maven
        - value: gradle
          text: Gradle
    - name: groupIdValue
      label: Group ID
      inputType: text
      defaultValue: com.example
      required: true
    - name: artifactId
      label: Artifact ID
      inputType: text
      defaultValue: microservice
      required: true
    - name: packageName
      inputType: text
      defaultValue: "com.example.microservice"
      label: Root package
      required: true
    - name: nameValue
      label: Project name
      inputType: text
      required: true
      dependsOn:
        name: buildTool
        value: maven
    - name: descriptionValue
      label: Project description
      inputType: text
      required: true
      dependsOn:
        name: buildTool
        value: maven
    - name: databaseOption
      label: Select your database
      inputType: select
      required: true
      defaultValue: postgres
      choices:
        - value: postgres
          text: Include JPA with Postgres database
        - value: oracle
          text: Include JPA with Oracle database
        - value: memory
          text: In memory storage and no database
    - name: includeRedisWithOracle
      label: Include caching with Redis
      inputType: checkbox
      dataType: boolean
      defaultValue: false
      dependsOn:
        name: databaseOption
        value: oracle
    - name: includeRedisWithPostgres
      label: Include caching with Redis
      inputType: checkbox
      dataType: boolean
      defaultValue: false
      value: false
      dependsOn:
        name: databaseOption
        value: postgres

  imports:
    - name: 401-documentation-markdown-fragment
    - name: 001-java-git-ignore
    - name: documentation-adr-fragment

engine:
  let:
    - name: includeDocker
      expression: "#databaseOption == 'postgres' || #databaseOption  == 'oracle'"
    - name: includeJpa
      expression: "#databaseOption == 'postgres' || #databaseOption  == 'oracle'"
    - name: includeRedisJpaCache
      expression: '#includeRedisWithPostgres == true || #includeRedisWithOracle == true'
    - name: packageDirectory
      expression: '#packageName.replace(".", "/")'

  chain:
    - exclude: [
      "bin/acc-test", "src/acc-test/**",
      "sonar-project.properties",
      "config/**",
      "Jenkinsfile"
    ]
    - condition: "#buildTool == 'gradle'"
      exclude: [ "pom.xml", "mvnw", "mvnw.cmd", ".mvn/**" ]
      merge:
        - exclude: [ "build.gradle", "settings.gradle", "README.md" ]
        - include: [ "build.gradle" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: sourceCompatibility = '17'
                  with: "'sourceCompatibility = ''' + #javaVersionValue + ''''"
            - type: ReplaceText
              substitutions:
                - text: targetCompatibility = '17'
                  with: "'targetCompatibility = ''' + #javaVersionValue + ''''"
            - type: ReplaceText
              substitutions:
                - text: groupIdValue
                  with: "#groupIdValue"
        - include: [ "settings.gradle" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: artifactIdValue
                  with: "#artifactId"
        - include: [ "README.md" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "---StartMaven[\\s\\S]+?---EndMaven"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: "---StartGradle\\s|---EndGradle\\s"
                with: "''"

    - condition: "#buildTool == 'maven'"
      exclude: [ "build.gradle", "settings.gradle", "gradlew", "gradlew.bat", "gradle/**" ]
      merge:
        - exclude: [ "pom.xml", "README.md" ]
        - include: [ "pom.xml" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: <java.version>17<\/java.version>
                with: "'<java.version>' + #javaVersionValue + '</java.version>'"
            - type: ReplaceText
              substitutions:
                - text: groupIdValue
                  with: "#groupIdValue"
            - type: ReplaceText
              substitutions:
                - text: artifactIdValue
                  with: "#artifactId"
            - type: ReplaceText
              substitutions:
                - text: nameValue
                  with: "#nameValue"
            - type: ReplaceText
              substitutions:
                - text: descriptionValue
                  with: "#descriptionValue"
        - include: [ "README.md" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "---StartGradle[\\s\\S]+?---EndGradle"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: "---StartMaven\\s|---EndMaven\\s"
                with: "''"
        - include: [ "bin/test" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: gradlew clean test
                  with: "'mvnw clean verify'"
        - include: [ "bin/build" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: gradlew clean build
                  with: "'mvnw clean install'"

    - condition: "#databaseOption == 'oracle'"
      merge:
        - exclude: [ "**/application*.yaml", "pom.xml", "build.gradle", "docker-compose.yaml", "V1.0__create_patient_table.sql", "PatientEntity.java" ]
        - include: [ "**/application.yaml" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: jdbc:postgresql://localhost:5432/development
                  with: "'jdbc:oracle:thin:@localhost:1521/development'"
            - type: ReplaceText
              substitutions:
                - text: "username: user"
                  with: "'username: SYSTEM'"
            - type: ReplaceText
              substitutions:
                - text: "password: password"
                  with: "'password: oracle'"
            - type: ReplaceText
              substitutions:
                - text: org.hibernate.dialect.PostgreSQLDialect
                  with: "'org.hibernate.dialect.Oracle12cDialect'"
            - type: ReplaceText
              substitutions:
                - text: none
                  with: "'update'"
            - type: ReplaceText
              regex:
                pattern: "driverClassName: org.postgresql.Driver"
                with: "''"
        - include: [ "**/application-test.yaml" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: jdbc:tc:postgresql:14:////postgres
                  with: "'jdbc:tc:oracle:///test'"

        - include: [ "pom.xml" ]
          chain:
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.postgresql'"
                artifactId: "'postgresql'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.testcontainers'"
                artifactId: "'postgresql'"
            - type: ReplaceText
              substitutions:
                - text: jdbc:postgresql://localhost:5432/development
                  with: "'jdbc:oracle:thin:@localhost:1521/development'"
            - type: ReplaceText
              substitutions:
                - text: "<user>user</user>"
                  with: "'<user>SYSTEM</user>'"
            - type: ReplaceText
              substitutions:
                - text: "<password>password</password>"
                  with: "'<password>oracle</password>'"

        - include: [ "build.gradle" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: ".*org.postgresql:postgresql'\n"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: ".*org.testcontainers:postgresql.*\n"
                with: "''"
        - include: [ "docker-compose.yaml" ]
          chain:
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.yaml.DeleteKey
              options:
                keyPath: "'$.services.[postgres]'"
        - include: [ "**/V1.0__create_patient_table.sql" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "UUID"
                  with: "'CHAR(36)'"
            - type: ReplaceText
              substitutions:
                - text: "VARCHAR"
                  with: "'VARCHAR2'"
        - include: [ "**/PatientEntity.java" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "pg-uuid"
                  with: "'uuid-char'"

    - condition: "#databaseOption == 'postgres'"
      merge:
        - exclude: [ "**/application*.yaml", "pom.xml", "build.gradle",  "docker-compose.yaml" ]
        - include: [ "**/application*.yaml" ]
          chain:
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.yaml.DeleteKey
              options:
                keyPath: "'$.spring.[flyway]'"
        - include: [ "pom.xml" ]
          chain:
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'com.oracle.database.jdbc'"
                artifactId: "'ojdbc10'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.testcontainers'"
                artifactId: "'oracle-xe'"
        - include: [ "build.gradle" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: ".*com.oracle.database.jdbc:ojdbc10.*'\n"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: ".*org.testcontainers:oracle-xe.*\n"
                with: "''"
        - include: [ "docker-compose.yaml" ]
          chain:
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.yaml.DeleteKey
              options:
                keyPath: "'$.services.[oracle]'"
    - condition: "!#includeDocker"
      exclude: [ "docker-compose.yaml" ]
    - merge:
        - type: InvokeFragment
          reference: documentation-adr-fragment
        - include: [ "**" ]
      onConflict: Append

    - merge:
        - exclude: [ "**/*.java" ]
        - include: [ "**/*.java" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "(Persisted|InMemory)PatientService"
                with: "'PatientService'"
            - type: ReplaceText
              regex:
                pattern: "CachedPatientRepository"
                with: "'PatientRepository'"

    - condition: "#includeJpa"
      exclude: [ "**/InMemoryPatientService*.java" ]
      merge:
        - exclude: [ "**/*.java", "README.md", "ADR.md" ]
        - include: [ "**/*.java" ]
          chain:
            - type: RewritePath
              regex: "(?<path>.*)/Persisted(?<classname>PatientService.*)"
              rewriteTo: "#path + '/' + #classname"
        - include: [ "README.md", "ADR.md" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "---StartJpa\\s|---EndJpa\\s"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: "---StartDocker\\s|---EndDocker\\s"
                with: "''"

    - condition: "!#includeJpa"
      exclude: [ "src/*/java/com/example/patient/data/**",
                 "src/main/resources/db/**",
                 "**/PersistedPatientService*.java" ]
      merge:
        - exclude: [ "**/*.java", "**/application*.yaml", "pom.xml", "build.gradle", "README.md", "ADR.md" ]
        - include: [ "**/*.java" ]
          chain:
            - type: RewritePath
              regex: "(?<path>.*)/InMemory(?<classname>PatientService.*)"
              rewriteTo: "#path + '/' + #classname"
        - include: [ "**/application*.yaml" ]
          chain:
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.yaml.DeleteKey
              options:
                keyPath: "'$.spring.[datasource,jpa,test,flyway]'"

        - include: [ "pom.xml" ]
          chain:
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.springframework.boot'"
                artifactId: "'spring-boot-starter-data-jpa'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.flywaydb'"
                artifactId: "'flyway-core'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.postgresql'"
                artifactId: "'postgresql'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'com.oracle.database.jdbc'"
                artifactId: "'ojdbc10'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.testcontainers'"
                artifactId: "'testcontainers'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.testcontainers'"
                artifactId: "'junit-jupiter'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.testcontainers'"
                artifactId: "'postgresql'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.testcontainers'"
                artifactId: "'oracle-xe'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemovePlugin
              options:
                groupId: "'org.flywaydb'"
                artifactId: "'flyway-maven-plugin'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveProperty
              options:
                propertyName: "'testcontainers.version'"
        - include: [ "build.gradle" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: ".*org.springframework.boot:spring-boot-starter-data-jpa'\n"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: ".*org.flywaydb:flyway-core'\n"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: ".*org.postgresql:postgresql'\n"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: ".*com.oracle.database.*'\n"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: ".*testcontainers.*\n"
                with: "''"
        - include: [ "README.md", "ADR.md" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "---StartJpa[\\s\\S]+?---EndJpa"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: "---StartDocker[\\s\\S]+?---EndDocker"
                with: "''"

    - condition: "#includeRedisJpaCache"
      exclude: [ "**/PatientRepository*.java" ]
      merge:
        - exclude: [ "**/*.java", "README.md", "ADR.md" ]
        - include: [ "**/*.java" ]
          chain:
            - type: RewritePath
              regex: "(?<path>.*)/Cached(?<classname>PatientRepository.*)"
              rewriteTo: "#path + '/' + #classname"
        - include: [ "README.md", "ADR.md" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "---StartRedis\\s|---EndRedis\\s"
                with: "''"

    - condition: "!#includeRedisJpaCache"
      exclude: [
        "**/CachedPatientRepository*.java",
        "**/CachedPatientRepositoryWithCacheTest.java",
        "**/RedisCacheConfig.java",
        "**/RedisTestContainerConfig.java"
      ]
      merge:
        - exclude: [ "**/application.yaml", "docker-compose.yaml", "pom.xml", "build.gradle", "README.md", "ADR.md" ]
        - include: [ "**/application.yaml" ]
          chain:
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.yaml.DeleteKey
              options:
                keyPath: "'$.spring.[redis,cache]'"
        - include: [ "docker-compose.yaml" ]
          chain:
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.yaml.DeleteKey
              options:
                keyPath: "'$.services.[redis]'"
        - include: [ "pom.xml" ]
          chain:
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.springframework.boot'"
                artifactId: "'spring-boot-starter-data-redis'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'org.springframework.boot'"
                artifactId: "'spring-boot-starter-cache'"
            - type: OpenRewriteRecipe
              recipe: org.openrewrite.maven.RemoveDependency
              options:
                groupId: "'redis.clients'"
                artifactId: "'jedis'"
        - include: [ "build.gradle" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: ".*redis'\n"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: ".*:spring-boot-starter-cache'\n"
                with: "''"
            - type: ReplaceText
              regex:
                pattern: ".*jedis'\n"
                with: "''"
        - include: [ "README.md", "ADR.md" ]
          chain:
            - type: ReplaceText
              regex:
                pattern: "---StartRedis[\\s\\S]+?---EndRedis"
                with: "''"

    - merge:
        - exclude: [ "**/*.java" ]
        - include: [ "**/*.java" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "com.example"
                  with: "#packageName"
            - type: RewritePath
              regex: "src/(?<sourceset>.*)/java/com/example/(?<untouchedpath>.*)"
              rewriteTo: "'src/' + #sourceset + '/java/' + #packageDirectory + '/' + #untouchedpath"

    - merge:
        - exclude: [ "README.md" ]
        - include: [ "README.md" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "com/example"
                  with: "#packageDirectory"
            - type: ReplaceText
              regex:
                pattern: "---StartAcceleratorDeveloper[\\s\\S]+?---EndAcceleratorDeveloper"
                with: "''"

    - merge:
        - type: InvokeFragment
          reference: 401-documentation-markdown-fragment
        - include: [ "**" ]
      onConflict: UseFirst

    - merge:
        - type: InvokeFragment
          reference: 001-java-git-ignore
        - include: [ "**" ]
      onConflict: UseFirst
      
